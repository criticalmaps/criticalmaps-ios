name: Run tests

on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop

jobs:
  lint_and_format:
    name: Code Quality
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Verify SwiftFormat version
      run: |
        echo "SwiftFormat version: $(swiftformat --version)"

    - name: Check formatting with SwiftFormat
      run: swiftformat --lint .

  unit_tests:
    name: Unit Tests
    runs-on: macos-latest
    needs: lint_and_format
    strategy:
      matrix:
        platform:
          - iOS

    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - if: ${{ matrix.platform[0] != 'macOS' }}
      name: Create Required Simulators
      run: |
        set -eo pipefail
        xcrun simctl delete all
        fastlane create_simulators platform:${{ matrix.platform[0] }} version:${{ matrix.platform[1] }}


    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: latest-stable

    - name: Run UnitTests
      run: fastlane test

    - name: Archive test artifacts
      uses: actions/upload-artifact@v6
      if: failure()
      with:
        name: test-artifacts
        path: |
          ./fastlane/test_output/*.xcresult
