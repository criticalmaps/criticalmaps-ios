name: Run tests

on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: macos-latest
    env:
      XCODE_VERSION: '26.0-beta'
    strategy:
      matrix:
        platform:
          - iOS

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Cache Swift Package Manager dependencies
      uses: actions/cache@v4
      with:
        # Cache SPM repositories and common SPM caches to avoid refetching packages between runs
        path: |
          ~/Library/Caches/org.swift.swiftpm
          ~/.swiftpm
          .build
        # Include Xcode version and Package.resolved hash so the cache is invalidated when deps or toolchain change
        key: ${{ runner.os }}-spm-${{ matrix.platform }}-xcode-${{ env.XCODE_VERSION }}-${{ hashFiles('**/Package.resolved') }}-v1
        restore-keys: |
          ${{ runner.os }}-spm-${{ matrix.platform }}-xcode-${{ env.XCODE_VERSION }}-
          ${{ runner.os }}-spm-${{ matrix.platform }}-
          ${{ runner.os }}-spm-

    - name: Cache Xcode Derived Data
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData
        # Keep DerivedData separated from SPM cache to avoid invalidating SPM cache when DerivedData layout changes
        key: ${{ runner.os }}-deriveddata-${{ matrix.platform }}-xcode-${{ env.XCODE_VERSION }}-v1
        restore-keys: |
          ${{ runner.os }}-deriveddata-${{ matrix.platform }}-xcode-${{ env.XCODE_VERSION }}-
          ${{ runner.os }}-deriveddata-${{ matrix.platform }}-
          ${{ runner.os }}-deriveddata-

    - name: Setup Xcode version
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: Run UnitTests
      run: fastlane test

    - name: Archive test artifacts
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-artifacts
        path: |
          ./fastlane/test_output/*.xcresult
