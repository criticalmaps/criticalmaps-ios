strings:
 inputs: 
  - CriticalMapsKit/Sources/L10n/Resources/en.lproj/Localizable.strings
 outputs:
   - templateName: structured-swift4
     output: CriticalMapsKit/Sources/L10n/Generated/L10n.swift
     params:
        publicAccess: true

xcassets:
  - inputs: 
    - CriticalMapsKit/Sources/Styleguide/Resources/Images.xcassets
    outputs:
      - templateName: swift5
        output: CriticalMapsKit/Sources/Styleguide/Generated/Images.swift
        params:
          publicAccess: true
